<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../../../styles/status.css">
        <link rel="stylesheet" href="../../../styles/category.css">
        <link rel="stylesheet" href="../../../../src/styles/reset.css">
        <link rel="stylesheet" href="../../../../src/styles/util.css">

        <link rel="stylesheet" href="./styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Main page</title>
    </head>
    <body>
        <header>
            <figure class="logo__container">
                <img class="prestaqui__logo" src="../../../assets/img/logo.png" alt="Logotipo presta aqui em um fundo preto, destacando-se com um design minimalista e elegante.">
            </figure>

            <div class="user__welcome">
                <figure class="user__profile__container">
                    <img id="user__profile" src="https://robohash.org/paulo" alt=""> 
                </figure>

                <h1>Olá, bem-vindo <span id="user__name">Client</span> </h1>
            </div>
        </header>

        <main class="scheduling__info">
            
            <div class="scheduling__actions">

                <h2>AGENDAMENTOS</h2>
                
                <button class="new__scheduling">
                    NOVO AGENDAMENTO
                </button>

            </div>

            <section class="scheduling__container">

                <div class="scheduling card__pendente">
                    
                    <h3 id="scheduling__title">#3245 - TROCAR TOMADA</h3>

                    <div class="service__provider__info">

                        <h4> Prestador: <div id="service__provider__name">Rogér Ferreira</div> </h4>
                        
                        <img src="../../../assets/img/whatsapp-logo.png" alt="Whatsapp" id="whatsapp-logo">
                    </div>

                    <h4> Horário <span id="scheduling__time">12/07/2024 - 14h</span></h4>
                    
                    <h4> Descrição: <span id="scheduling__description">Trocar tomada do quarto</span></h4>

                
                    <h4>Status: <span id="scheduling__status" class="concluido">PENDENTE</span></h4>


                    <h4>Category:</h4>

                    <div class="category" id="scheduling__categories">
                        <div class="eletricista">ELETRICISTA</div><!-- Category fetched by the database -->
                        <!-- <div class="pintor">PINTOR</div>
                        <div class="faxineiro">FAXINEIRO</div>
                        <div class="chaveiro">CHAVEIRO</div>
                        <div class="pedreiro">PEDREIRO</div>
                        <div class="fotografo">FOTOGRAGO</div> -->
                    </div>

                    <button class="scheduling__cancel">CANCELAR VISITA</button>


                </div>



            </section>

        </main>
    </body>
</html>
